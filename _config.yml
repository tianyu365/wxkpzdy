# 微信分享卡片 - GitHub Pages 配置

# 基本设置
title: "微信分享卡片"
description: "基于GitHub Pages的微信分享卡片系统"
author: "tianyu365"
url: "https://tianyu365.github.io"
baseurl: "/wxkpzdy"

# 语言和编码
lang: "zh-CN"
encoding: "utf-8"
timezone: "Asia/Shanghai"

# 插件设置
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# 排除文件（不参与构建）
exclude:
  - README.md
  - DEPLOYMENT.md
  - package.json
  - package-lock.json
  - node_modules
  - .github
  - admin
  - .gitignore
  - _config.yml

# 构建设置
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false

# SEO设置
twitter:
  card: "summary_large_image"

# 自定义变量
api_base_url: "https://wx.wxshpt.shop/admin"
version: "1.0.0"

# 安全设置
safe: true
lsi: false

# 缓存设置
cache: true
incremental: true
